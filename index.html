<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="product-preview-card-component-main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main-div">
      <div id="img-div"></div>
      <div id="main-div2">
        <p>PERFUME</p>
        <h1>
          Gabrielle Essence <br />
          Eau De Parfum
        </h1>
        <p id="main-para">
          A floral, solar and voluptous interpretaion composed by Oliver Polge,
          Perfumer-Creation for the house of CHANEL
        </p>
        <div id="div2">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button>
          <div>
            <img src="images/icon-cart.svg" alt="icon-cart" />
            <p>Add to Cart</p>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
